<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista 2 - Menú Lateral Oscuro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      color: #fff;
    }
    .sidebar {
      width: 250px;
      background-color: #0D1C2E;
      min-height: 100vh;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    .sidebar a:hover {
      background-color: #D92B42;
      color: white;
    }
    .sidebar .brand {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      border-bottom: 1px solid #1a2d4a;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #000;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-title {
      border-bottom: 2px solid #0D1C2E;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .table-sm td, .table-sm th {
      padding: 0.3rem;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <div class="sidebar d-flex flex-column">
    <div class="brand text-center">Brown Jury</div>
    <a href="#">Dashboard</a>
    <a href="#">Órdenes</a>
    <a href="#">Clientes</a>
    <a href="#">Producción</a>
    <a href="#">Informes</a>
    <div class="mt-auto">
      <a href="#" class="text-danger">Cerrar sesión</a>
    </div>
  </div>

  <div class="main-content">
    <h2 class="text-danger mb-4">Orden de Fabricación</h2>
    <form class="form-section">
      <div class="row mb-2">
        <div class="col-md-2">
          <label class="form-label">Orden</label>
          <input type="text" class="form-control" value="27000">
        </div>
        <div class="col-md-5">
          <label class="form-label">Artículo</label>
          <input type="text" class="form-control" value="23788 CISNE CR/LG. BLLS VERTI. 30% WO - 70% PC">
        </div>
        <div class="col-md-2">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" value="72">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-2">
          <label class="form-label">Prendas lanzadas</label>
          <input type="number" class="form-control" value="4">
        </div>
        <div class="col-md-2">
          <label class="form-label">Prendas reales</label>
          <input type="number" class="form-control" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" value="2025-06-10">
        </div>
        <div class="col-md-2">
          <label class="form-label">Entrega</label>
          <input type="date" class="form-control" value="2025-08-10">
        </div>
      </div>

      <h5 class="form-title">Materias Primas</h5>
      <table class="table table-sm table-bordered">
        <thead class="table-light">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Tintada</th>
            <th>Cantidad/Ud</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>MPH42572</td><td>DANUBIO 2/25</td><td>E25096994</td><td>0.810</td><td>3.240</td></tr>
          <tr><td>MCDELANT</td><td>DELANTEROS</td><td></td><td>1.000</td><td>4.000</td></tr>
          <tr><td>MCESPALD</td><td>ESPALDAS</td><td></td><td>1.000</td><td>4.000</td></tr>
        </tbody>
      </table>

      <div class="mb-3">
        <label class="form-label">Estado de la orden</label>
        <select class="form-select">
          <option selected>Reserva de materia</option>
          <option>En producción</option>
          <option>Finalizada</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Prendas recibidas</label>
          <input type="number" class="form-control" value="0">
        </div>
        <div class="col-md-3">
          <label class="form-label">Recibido parcial</label>
          <input type="number" class="form-control" value="0">
        </div>
        <div class="col-md-3 form-check mt-3">
          <input type="checkbox" class="form-check-input" id="cerrada">
          <label class="form-check-label" for="cerrada">Orden cerrada</label>
        </div>
      </div>

      <h5 class="form-title">Tallas</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-sm text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>46</th><th>48</th><th>50</th><th>52</th><th>54</th><th>56</th><th>58</th><th>60</th><th>62</th><th>64</th><th>66</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="1"></td>
              <td><input type="number" class="form-control" value="2"></td>
              <td><input type="number" class="form-control" value="1"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
              <td><input type="number" class="form-control" value="0"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Guardar orden</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
